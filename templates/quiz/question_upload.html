
<!-- templates/quiz/question_upload.html -->
{% extends 'base.html' %}
{% block title %}Upload Questions{% endblock %}
{% block content %}
<h2>Upload MCQ Questions</h2>
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Upload</button>
</form>
{% endblock %}
